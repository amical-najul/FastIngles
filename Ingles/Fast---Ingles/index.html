
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="Aprende inglés rápido con el método Fast-Ingles." />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS support -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/197/197374.png" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>Fast-Ingles</title>
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overscroll-behavior-y: none;
      }
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // Use relative path './sw.js' to avoid origin mismatch errors in preview environments
            const registration = await navigator.serviceWorker.register('./sw.js');
            console.log('SW registered with scope:', registration.scope);
          } catch (error) {
            // Handle cross-origin preview environment errors silently
            console.debug('SW info:', error.message);
          }
        });
      }
    </script>
  </body>
</html>
