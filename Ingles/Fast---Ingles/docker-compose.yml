  # 4. Backend API
  # Service: backend_api
  # Container: Backend-FastApi-FastIngles
  backend_api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: Backend-FastApi-FastIngles
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      # Using container names as hostnames for clarity and stability across networks
      DATABASE_URL: postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-postgres}@postgres-FastIngles:5432/fastingles
      # MinIO External (Values loaded from env_file)
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-files.n8nprueba.shop}
      MINIO_BUCKET: ${MINIO_BUCKET:-fastingles}
      MINIO_SECURE: "true"
    ports:
      - "8000:8000"
    depends_on:
      postgres_db:
        condition: service_healthy
      # minio_server:
      #   condition: service_healthy
    networks:
      - net-database
      - net-storage
      - net-public

  # 5. Frontend App
  # Service: frontend_app
  # Container: Frontend-React-FastIngles
  frontend_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: Frontend-React-FastIngles
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend_api
    networks:
      - net-public

# Dedicated Volumes
volumes:
  vol-postgres-data:
    driver: local
  vol-minio-data:
    driver: local
    name: fast-ingles-minio-bucket-store

# Network Segmentation
networks:
  net-database:
    driver: bridge
  net-storage:
    driver: bridge
  net-public:
    driver: bridge
