version: '3.8'

# Fast-Ingles Infrastructure
# 4 Containers: PostgreSQL, MinIO, Backend, Frontend
# Networks: Database, Storage, Public

services:
  # 1. PostgreSQL Database
  # Service: postgres_db (lowercase for valid image naming)
  # Container: postgres-FastIngles
  postgres_db:
    image: postgres:16-alpine
    container_name: postgres-FastIngles
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: fastingles
    volumes:
      - vol-postgres-data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - net-database

